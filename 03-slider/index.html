<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(
              180deg,
              rgb(207, 208, 212) 24%,
              rgb(232, 202, 0) 83%
            );
          "
        >
          <h1>Field</h1>
          <p>Yellow scenery</p>
        </div>
        <div
          style="
            background: linear-gradient(
              180deg,
              rgb(0, 62, 88) 8%,
              rgb(207, 210, 214) 46%,
              rgb(66, 83, 84) 92%
            );
          "
        >
          <h1>Mountains</h1>
          <p>Reflected mountains at Ortler</p>
        </div>
        <div
          style="
            background: linear-gradient(
              180deg,
              rgb(58, 207, 202) 10%,
              rgb(241, 232, 228) 51%
            );
          "
        >
          <h1>Beach</h1>
          <p>Beach in the cayman isands</p>
        </div>
        <div
          style="
            background: linear-gradient(
              180deg,
              rgb(11, 241, 241),
              rgb(231, 235, 236) 42%,
              rgb(252, 176, 110)
            );
          "
        >
          <h1>Desert</h1>
          <p>
            What makes the desert beautiful is that somewhere it hides a well.
          </p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1554846528-736a3fcd761d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1600582910964-5b7c109e6868?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=975&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1468940491778-c20b1b6aa0df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1955&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1621490087833-96307b5d5620?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
